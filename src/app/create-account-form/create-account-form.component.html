<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>{{'signup.msg1' | translate}}</h3>      
    </div>
  </div>  
  <form [formGroup]="myForm">
      <div class="form-row">
        <div class="form-group col-md-6" 
              [ngClass]="{
                'has-success': myForm.controls.firstName.valid,
                'has-danger': myForm.controls.firstName.invalid
        }">
          <label for="firstName">{{'user.firstName' | translate}}</label>
          <input type="text" class="form-control" id="firstName" placeholder="{{'user.firstName' | translate}}" required
              name="firstName" formControlName="firstName" >
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">{{'user.lastName' | translate}}</label>
          <input type="text" class="form-control" id="lastName" placeholder="{{'user.lastName' | translate}}" required
              name="lastName" formControlName="lastName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="email">{{'user.email' | translate}}</label>
          <input type="email" class="form-control" id="email" placeholder="{{'user.email' | translate}}" required
            name="email" formControlName="email">
        </div>
        <div class="form-group col-md-4">
          <label for="password">{{'user.password' | translate}}</label>
          <input type="password" class="form-control" id="password" placeholder="{{'user.password' | translate}}" 
            required name="password" formControlName="password">
        </div>
        <div class="form-group col-md-4">
          <label for="password2">{{'user.password2' | translate}}</label>
          <input type="password" class="form-control" id="password2" placeholder="{{'user.password2' | translate}}" 
            required name="password2" formControlName="password2">
        </div>
      </div>           
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="organization">{{'signup.organization' | translate}}</label>
          <input type="text" class="form-control" id="organization" placeholder="{{'signup.organization' | translate}}" 
            required name="organization" formControlName="organization">
        </div>
      </div>      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="accept">
          <label class="form-check-label" for="accept" formControlName="accept">
            {{'signup.terms' | translate}}
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">{{'user.signup' | translate}}</button>
    </form> 
    {{myForm.value | json}}
</div>
